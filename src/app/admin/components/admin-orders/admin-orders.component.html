<h2>Orders</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Customer</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.createdOn | date }}</td>
        <td>
            <a href="#">View</a>
        </td>
      </tr>
    </tbody>
  </table>
