<p>
    <a routerLink="/admin/product/new" class="btn btn-primary">New Product</a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>
            <a [routerLink]="['/admin/product/', product.key]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
