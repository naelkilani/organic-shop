<form #f="ngForm" (ngSubmit)="save(f)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel name="title" type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input ngModel name="price" type="number" id="price" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" id="category" class="custom-select">
            <option></option>
            <option *ngFor="let category of categories$ | async" [value]="category.key">
               {{ category.name }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">
    </div>

    <button class="btn btn-primary">Save</button>
</form>
