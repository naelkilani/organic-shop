<form #f="ngForm" (ngSubmit)="save(f)">
    <div class="form-group">
        <label for="title">Title</label>
        <input required #title="ngModel" ngModel name="title" type="text" id="title" class="form-control">
        
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors.required">Title is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input required #price="ngModel" ngModel name="price" type="number" id="price" class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select required #category="ngModel" ngModel name="category" id="category" class="custom-select">
            <option></option>
            <option *ngFor="let category of categories$ | async" [value]="category.key">
               {{ category.name }}
            </option>
        </select>

        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">Category is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input required #imageUrl="ngModel" ngModel name="imageUrl" type="text" id="imageUrl" class="form-control">

        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
</form>
