<h2>Shopping Cart</h2>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ cart.itemsCount }} items in your shopping cart.</p>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>{{ item.title }}</td>
            <td>
                <product-quantity [product]="item" [cart]="cart"></product-quantity>
            </td>
            <td>{{ item.totalPrice | currency:'USD':true }}</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
            <th></th>
            <th></th>
            <th>{{ cart.totalPrice | currency:'USD':true }}</th>
        </tfoot>
      </table>
      <button
        (click)="clearCart()"
        class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</ng-container>
