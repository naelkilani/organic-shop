<div class="row">
    <div class="col-3">
       <button
         (click)="removeFromCart()"
         class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col text-center quantity">
       {{ cart.getQuantity(product) }} in cart
    </div>
    <div class="col-3">
       <button
         (click)="addToCart()"
         class="btn btn-secondary btn-block">+</button>
   </div>
</div>
